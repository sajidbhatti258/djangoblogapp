{% extends 'base.html' %}

{% block content %}
<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow-sm border-0">
                <div class="card-header bg-danger text-white text-center">
                    <h4>Confirm Deletion</h4>
                </div>
                <div class="card-body text-center">
                    <p class="mb-4">Are you sure you want to delete this comment?</p>
                    <blockquote class="blockquote">
                        <p class="mb-0">{{ comment.content }}</p>
                    </blockquote>
                    <form method="POST" class="mt-4">
                        {% csrf_token %}
                        <button type="submit" class="btn btn-danger btn-lg me-2">Delete</button>
                        <a href="{% url 'blog:post_detail' pk=comment.post.pk slug=comment.post.slug %}" class="btn btn-secondary btn-lg">Cancel</a>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
